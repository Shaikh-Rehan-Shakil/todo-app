<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-900 text-gray-100 flex">
        <!-- Sidebar -->
        <div class="w-64 h-fit  bg-gray-800 shadow-md p-6 mx-4 my-4  rounded-md">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-100">Your Todo's</h2>
          </div>

          <label for="selectCategory" class="block text-sm font-medium mb-1">Sort By</label>
          <select name="selectCategory" id="categories" class="block w-full px-3 py-2 bg-gray-900 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="By Due Date">By Due Date</option>
            <option value="By Priority">By Priority</option>
            <option value="By Completed">By Completed</option>
          </select>

          <button id="addTodoForm" class="flex mt-8 w-full items-center justify-center px-4 py-2 rounded bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Add Todo
          </button>
          <button class="mt-2 w-full flex items-center justify-center py-2 rounded bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-4 h-5 mx-1f">
              <path strokeLinecap="round" strokeLinejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>            
            Dark mode
          </button>
        </div>
      
        <!-- Main Content -->
        <div class="flex-1 p-5 overflow-auto bg-gray-800 my-4 mr-4 rounded-md">

          <!-- search bar -->
          <div class="mb-6 bg flex justify-between items-center">
            <div class="relative flex-1">
              <!-- Search icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="absolute w-5 h-5 text-gray-400 left-3 top-2.5">
                <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
              </svg>
                        
              <!-- Input field -->
              <input 
                type="text" 
                placeholder="Search todos..." 
                class="pl-10 py-2 w-full bg-gray-900 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200" 
              />
            </div>
          
            <!-- Add Todo button -->
          </div>

          <!-- Todo Form -->
          <form id="todoCreateForm" class="mb-8 bg-gray-800 p-6 rounded-lg hidden">
            <div class="mb-4">
              <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
              <input type="text" id="title" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required />
            </div>
            <div class="mb-4">
              <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
              <textarea id="description" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500" rows="3"></textarea>
            </div>
            <div class="mb-4">
              <label for="priority" class="block text-sm font-medium text-gray-300 mb-1">Priority</label>
              <select id="priority" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="dueDate" class="block text-sm font-medium text-gray-300 mb-1">Due Date</label>
              <input type="date" id="dueDate" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required />
            </div>
            <div class="flex justify-end gap-2">
              <button type="button" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Cancel</button>
              <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">Add Todo</button>
            </div>
          </form>
      
          <!-- Todo List -->
          <ul id="displayTodoContainer" class="space-y-4"></ul>
        </div>
      </div>

    <script src="main.js"></script>
</body>
</html>
