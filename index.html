<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-900 text-gray-100 flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 shadow-md p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-100">Sort Todos</h2>
            <button class="bg-purple-600 text-white p-2 rounded-full hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
              <!-- Plus Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </button>
          </div>
          <ul class="space-y-2">
            <li>
              <button class="w-full text-left py-2 px-4 rounded bg-purple-600 text-white">By CreatedAt</button>
            </li>
            <li>
              <button class="w-full text-left py-2 px-4 rounded text-gray-300 hover:bg-gray-700">By DueBy</button>
            </li>
            <li>
              <button class="w-full text-left py-2 px-4 rounded text-gray-300 hover:bg-gray-700">By Completed</button>
            </li>
            <li>
              <button class="w-full text-left py-2 px-4 rounded text-gray-300 hover:bg-gray-700">By Priority</button>
            </li>
          </ul>
        </div>
      
        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-auto">
          <!-- Todo Form -->
          <form id="todoCreateForm" class="mb-8 bg-gray-800 p-6 rounded-lg">
            <div class="mb-4">
              <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
              <input type="text" id="title" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required />
            </div>
            <div class="mb-4">
              <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
              <textarea id="description" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500" rows="3"></textarea>
            </div>
            <div class="mb-4">
              <label for="priority" class="block text-sm font-medium text-gray-300 mb-1">Priority</label>
              <select id="priority" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="dueDate" class="block text-sm font-medium text-gray-300 mb-1">Due Date</label>
              <input type="date" id="dueDate" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
            </div>
            <div class="flex justify-end gap-2">
              <button type="button" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Cancel</button>
              <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">Add Todo</button>
            </div>
          </form>
      
          <!-- Todo List -->
          <ul id="displayTodoContainer" class="space-y-4"></ul>
        </div>
      </div>

    <script src="main.js"></script>
</body>
</html>
